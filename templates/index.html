<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            color: chartreuse;
            background-color: black;
            margin-left: 20%;
            margin-right: 20%;
        }
    </style>
</head>

<body>
    <a href="/" style="color: black; text-decoration: none; height: 20vh;">
        <h1 style="text-align: center">MockMe!</h1>
    </a>
    <div style="height: 60vh;">
        <div class="center" style="height: 75vh;">
            <!-- this is called "Jinja templating"... basically the `prompt` parameter passed in python goes here -->
            <p>{{prompt}}</p>
        </div>
        <br>
        <div class="center" style="height: 5vh;">
            <form method="POST" action="/">
                <input type="text" name="response" required>
                <input type="submit" value="send">
            </form>
        </div>
    </div>

</body>

</html>
